{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <div class="fadeIn first">
                <h3>
                    Login page
                </h3>
            </div>

            <!-- Login Form -->
            <form method="POST" enctype="multipart/form-data">
                <input type="text" class="fadeIn second" name="userid" placeholder="user id">
                <input type="text" class="fadeIn second" name="password" placeholder="password">
                <input type="submit" class="fadeIn fourth"  name="btn" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="signup">Not a user?</a>
                <a class="underlineHover" href="#" style="padding-left:10px;">Forgot password?</a>
            </div>

        </div>
    </div>
</body>
</html>
